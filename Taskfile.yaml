# https://taskfile.dev

version: "3"

vars:
  GREETING: Hello, World!

tasks:
  test-race:
    cmds:
      - |
        go test -tags dynamic -v `go list ./...` \
          -coverprofile=coverage.out -cover -failfast
      - go tool cover -func coverage.out

  chglog:
    cmds:
      - git-chglog -o CHANGELOG.md
